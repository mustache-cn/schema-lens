name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags starting with 'v' (e.g., v1.0.0)

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper tag detection
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present, otherwise use tag as-is
          if [[ "$TAG_NAME" == v* ]]; then
            VERSION=${TAG_NAME#v}
          else
            VERSION=$TAG_NAME
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"
      
      - name: Update version in build.gradle.kts
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          if grep -q 'version = ' build.gradle.kts; then
            sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
            echo "Updated version to $VERSION"
          else
            echo "Error: Could not find version in build.gradle.kts"
            exit 1
          fi
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build plugin
        run: ./gradlew buildPlugin --no-daemon
      
      - name: Find plugin artifact
        id: find_artifact
        run: |
          PLUGIN_FILE=$(find build/distributions -name "*.zip" | head -n 1)
          if [ -z "$PLUGIN_FILE" ]; then
            echo "Error: Plugin ZIP file not found in build/distributions"
            exit 1
          fi
          echo "plugin_file=$PLUGIN_FILE" >> $GITHUB_OUTPUT
          echo "plugin_name=$(basename $PLUGIN_FILE)" >> $GITHUB_OUTPUT
          echo "Found plugin: $PLUGIN_FILE"
      
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin
          path: ${{ steps.find_artifact.outputs.plugin_file }}
          retention-days: 30
      
      - name: Create Release Draft
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          tag_name: ${{ steps.tag_version.outputs.tag }}
          name: Release ${{ steps.tag_version.outputs.tag }}
          body: |
            ## Release ${{ steps.tag_version.outputs.tag }}
            
            ### Changes
            - See commit history for details
            
            ### Installation
            1. Download the plugin ZIP file below
            2. Open IntelliJ IDEA
            3. Go to **File** → **Settings** → **Plugins**
            4. Click the gear icon ⚙️ → **Install Plugin from Disk...**
            5. Select the downloaded ZIP file
            6. Restart IntelliJ IDEA
            
            ### Requirements
            - IntelliJ IDEA 2025.1 or later (Build 251+)
            - Maven plugin enabled
          files: ${{ steps.find_artifact.outputs.plugin_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

